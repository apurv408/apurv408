<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Ride</title>
    <style>
        body{
            background-color: grey;
        }
    </style>
</head>
<body>
    <center>
        <h1 style="font-size: 90px; color: blue;">Book Your Test Ride</h1>
        <table style="border: 2px solid red; width: 800px;padding-bottom: 10px;">
            <tr style="text-align: center;">
                <td>
                    <label for="Information" style="font-size: 45px;color: yellow;border-bottom: 3px solid black;">Personal Information</label>
                    <br>
                    <br>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Name" style="font-size:45px; padding-left: 20px;">Name : <input type="text" name="" id="" style="padding-bottom: 5px;"></label>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Address" style="font-size: 45px; padding-left: 20px;">Address : <input type="text" name="" id=""></label>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Mobile Number" style="font-size: 45px; padding-left: 20px;">Mobile Number : <input type="text" name="" id=""></label>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Email" style="font-size: 45px; padding-left: 20px;">Email : <input type="email" name="" id="" placeholder="example@example,com"></label>
                    <br>
                    <br>
                </td>
            </tr>
            <center>
                <tr style="text-align: center;">
                    <td >
                        <input type="submit" value="SUBMIT" style="font-size: 40px; background-color: crimson; ">
                    </td>
                </tr>
            </center>
        </table>

    </center>
</body>
</html>
